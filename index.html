            </div>
            <div id="logoTag">

                <h6>Your right to know. &nbsp A new voice for a new INDIA</h6>
            </div>
            <!-- <div id="animatedTag">
  
            </div> -->
            <div id="cityTempTag">
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <h5>Live</h5>
                </div>
                <i id="liveCity">city</i>
                <i id="liveTemp">temp</i>
            </div>
        </article>
    </section>

    <article>
        <nav class="navbar navbar-expand-lg navbar-light  bg-light">

            <div class="collapse navbar-collapse" id="navbarNav">

                        <a class="nav-link" id="covidBlock"></a>

                    </li>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="articlesContent">
            <div class="row">
                <div class="col-md-3">
                    <h4
                        class="p-2 border-bottom text-white font-weight-bold  text-center bg-primary mt-2  text-uppercase">

                    <div id="sportsSection">
                        <div id="sportsFirstTemplate"></div>
                        <div id="sportsAllTemplate"></div>
                    </div>
                </div>
                <!-- sports section ends here -->
                <!-- weather block -->
                <div class="col-md-5">
                    <form>
                        <h5
                            class="p-2 border-bottom text-white font-weight-bold  text-center bg-primary mt-2  text-uppercase">
                            Search Weather</h5>
                        <input type="search" class="form-control" id="input" placeholder=" Search Weather">
                    </form>
                    <div id="WeatherTemplate"></div>

                </div>
                <!-- ending weather block -->
                <!-- entertainment section  -->
                <div class="col-md-4 ml-auto">
                    <h6

                    <div id="sportsSection">
                        <!-- <div id="EntertainmentFirstTemplate"></div> -->

                    </div>
                </div>


            </div>
